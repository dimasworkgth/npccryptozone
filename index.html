<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPCCRYPTO ZONE</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(45deg, #f70088d5, #f14be49c);
            background-size: 400% 400%;
            animation: gradientAnimation 12s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            padding: 20px;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3.5rem;
            color: #000000;
            text-shadow: 2px 2px 10px rgb(255, 0, 149);
            animation: slideDown 5s ease-in-out;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #07070760;
            margin-top: -10px;
            animation: fadeIn 5s ease-in-out 1s;
        }
        img {
            max-width: 400px;
            margin: 30px 0;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.5);
            animation: zoomIn 5s ease-in-out;
        }
        .link-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #ffffff00;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
            animation: bounce 2s infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .link-button:hover {
            background-color: #ff66cc;
            transform: scale(1.1);
        }
        .ornaments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .ornament {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: moveOrnaments 10s infinite;
        }
        .ornament:nth-child(1) {
            top: -50px;
            left: 20%;
            animation-delay: 0s;
        }
        .ornament:nth-child(2) {
            top: 50%;
            left: 70%;
            animation-delay: 3s;
        }
        .ornament:nth-child(3) {
            bottom: -50px;
            left: 40%;
            animation-delay: 5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes moveOrnaments {
            0% { transform: translateY(0); }
            50% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="ornaments">
        <div class="ornament"></div>
        <div class="ornament"></div>
        <div class="ornament"></div>
    </div>
    <div class="container">
        <h1>NPCCRYPTO ZONE</h1>
        <p class="subtitle">Moving but Not Controlled</p>
        <img src="https://243.4everland.store/Modern_Minimalist_Graffiti_Urban_Brand_Logo__1_-removebg-preview.png" alt="Project Logo">
        <br>
        <a class="link-button" href="https://bento.me/npccrypto" target="_blank">Visit Zone</a>
    </div>
</body>
</html>
